{% load menu_tags %}

{% for item in menu_items %}
    <li class="nav-item {{ item.active_class }}">
        <a class="nav-link" href="{{ item.href }}"><i class="{{ item.handle }}"></i> {{ item.text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item %}
        {% endif %}
    </li>
{% endfor %}
