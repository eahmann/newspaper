{% load menu_tags %}

{% for item in menu_items %}
    <li class="nav-item{% if item.has_children_in_menu %} dropdown{% endif %}">
      <a href="{{ item.href }}" class="nav-link{% if item.has_children_in_menu %} dropdown-toggle{% endif %}" {% if item.has_children_in_menu %} id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}><i class="{{ item.handle }}"></i> {{ item.text }}{% if item.has_children_in_menu %} <span class="caret"></span>{% endif %}</a>
      {% if item.has_children_in_menu %}
      {% sub_menu item template="menu/sub_menu.html" %}
    {% endif %}
    </li>
{% endfor %}
