{% load menu_tags %}


{% for item in menu_items %}
        <li class="nav-item {% if item.has_children_in_menu %}dropdown-toggle{% endif %}">
                <a class="nav-link" href="{{ item.href }}">{{ item.text }}{% if item.has_children_in_menu %}{% sub_menu item %}{% endif %}<span class="sr-only">(current)</span></a>
         </li>
{% endfor %}
